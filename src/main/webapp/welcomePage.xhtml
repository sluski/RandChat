<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>RandChat - Welcome Page</title>
        <h:outputStylesheet library="css" name="welcomePage.css" />
    </h:head>
    <h:body>
        <h:form>
            <h:inputText id="nick_text" value="#{userController.nick}" />
            <p:selectCheckboxMenu id="categories" value="#{userController.selectedCategories}" label="Tags" multiple="true"
                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                <f:selectItems value="#{userController.categories}" />
            </p:selectCheckboxMenu>
            <br/>
            <p:commandButton value="Find" action="#{userController.create(request)}" />
        </h:form>
    </h:body>
</html>
